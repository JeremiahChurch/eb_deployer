version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: minitest
    task:
      jobs:
        - name: tests
          commands:
            - ruby --version
            - gem --version
            - bundle --version
            - checkout
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rake test
      epilogue:
        always:
          commands:
            # - test-results publish junit.xml
