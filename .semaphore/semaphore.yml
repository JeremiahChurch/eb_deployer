version: v1.0
name: Ruby
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: bundle exec rspec
    task:
      jobs:
        - name: bundle install
          commands:
            - checkout
            - sem-version ruby 3.0.3
            - ruby --version
            - gem --version
            - bundle --version
            - cache restore
            - bundle install --deployment --path vendor/bundle
            - cache store
            - bundle exec rake test --junit
      epilogue:
        always:
          commands:
            - test-results publish junit.xml
